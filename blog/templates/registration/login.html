{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      width: 100%;
      max-width: 420px;
      border: none;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .card-body { padding: 2rem 2.5rem; }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
      border-radius: 10px;
      font-weight: 500;
      transition: background 0.3s;
    }
    .btn-primary:hover { background-color: #0b5ed7; }
    .form-control {
      border-radius: 10px;
      padding: 10px 12px;
      border: 1px solid #ced4da;
    }
    h2 {
      text-align: center;
      color: #0d6efd;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    .bottom-text {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    .bottom-text a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 500;
    }
    .bottom-text a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  {% if register_success %}
    <div class="alert alert-success alert-dismissible fade show position-absolute top-0 start-50 translate-middle-x mt-3 w-75" role="alert">
      {{ register_success }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endif %}

  <div class="card shadow-lg border-0">
    <div class="card-body">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label fw-semibold">Username</label>
          {{ form.username }}
        </div>

        <div class="mb-3">
          <label for="id_password" class="form-label fw-semibold">Password</label>
          {{ form.password }}
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 mt-2">Login</button>
      </form>

      <div class="bottom-text">
        Donâ€™t have an account? <a href="{% url 'register' %}">Register</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
